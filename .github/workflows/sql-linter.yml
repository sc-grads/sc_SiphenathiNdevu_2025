name: SQL Linter

on: [push, pull_request]

jobs:
  lint-sql:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install sqlfluff
        run: pip install sqlfluff

      - name: Lint SQL files
        run: sqlfluff lint --dialect ansi "**/*.sql"
